<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    
    <title>Chris Rock, Paper, Scissors</title>
</head>
<body>
    <head>
        <nav>
            <h1 class="py-2">Chris Rock, Paper, Scissors...Slap!</h1>
        </nav>
    </head>

    <div id="result" class="py-1"></div>

    <div id="buttons">
        <div id="chris" class="button_div">
            <img src="./chris.png" alt="Chris Rock">

        </div>
        <div id="will" class="button_div">
            <img src="./will.png" alt="Will Smith">
            <button id="paperBtn">Paper</button>
        </div>
        <div id="jada" class="button_div">
            <img src="./jada.png" alt="Jada Pinkett Smith">
            <button id="scissorsBtn">Scissors</button>
        </div>      
        
    </div>

    <div id="result"></div>

    <script src="./main.js"></script>

</html>
